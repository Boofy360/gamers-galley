{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Manage Games</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_game_title') }}" class="btn-large grey darken-3">
                Add Game <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
 
    <div class="row">
        {% for game in games %}
            <div class="col s12 m3">
                <div class="card grey darken-4">
                    <div class="card-content white-text">
                        <span class="card-title center-align">{{ game.game_title }}</span>
                        <p><strong>Suitable for ages:</strong> {{ game.age_rating }}</p>
                        <p><strong>Release date:</strong> {{ game.release_date }}</p>
                        <p><strong>Platform:</strong> {{ game.available_platforms }}</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="{{ url_for('edit_game', game_id=game._id) }}" class="btn light-blue accent-3">Edit</a>
                        <a href="{{ url_for('delete_game', game_id=game._id) }}" class="btn red">Remove</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

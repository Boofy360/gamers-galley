{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Add Review</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12" method="POST" action="">
                    <i class="fas fa-heading prefix teal-text text-darken-4"></i>
                    <input id="headline" name="headline" minlength="5" maxlength="50" 
                    type="text" class="validate" required>
                    <label for="headline">Headline</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-4"></i>
                    <textarea id="review" name="review" minlength="5" 
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-star prefix teal-text text-darken-4"></i>
                    <p class="range-field">
                    <label for="rating">Rating</label>
                        <input id="rating" name="rating" min="0" max="100" type="range" required>
                    </p>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-calendar-alt prefix teal-text text-darken-4"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Date</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Add Review</h3>

    <div class="row card-panel grey darken-4">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <!-- game title selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-gamepad prefix white-text"></i>
                    <select id="game_title" name="game_title" class="validate" required>
                        <option value="" disabled selected>Choose Game</option>
                        {% for game in games %}
                            <option value="{{ game.game_title }}">{{ game.game_title }}</option>
                        {% endfor %}
                    </select>
                    <label for="game_title">Game Title</label>
                </div>
            </div>
            <!-- review headline -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-heading prefix white-text"></i>
                    <input id="headline" name="headline" minlength="5" maxlength="50" 
                    type="text" class="white-text validate" required>
                    <label for="headline">Headline</label>
                </div>
            </div>
            <!-- review description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix white-text"></i>
                    <textarea id="review" name="review" minlength="5" 
                    maxlength="200" class="materialize-textarea white-text validate" required></textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <div class="row">
                <!-- rating range -->
                <div class="input-field col s6">
                    <i class="fas fa-star prefix white-text"></i>
                    <p class="range-field white-text">
                    <label for="rating">Rating</label>
                        <input id="rating" name="rating" min="0" max="100" type="range" required>
                    </p>
                </div>
                <!-- date picker -->
                <div class="input-field col s6">
                    <i class="fas fa-calendar-alt prefix white-text"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Date</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large grey darken-3">
                        Add Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

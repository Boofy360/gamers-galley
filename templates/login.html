{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel grey darken-4">
            <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix white-text"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="white-text validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="white-text validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grey darken-3">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align white-text">
            New Here? <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}

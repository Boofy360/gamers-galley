{% extends "base.html" %}
{% block content %}

    {% for review in reviews %}
        {{ review }}
        {{ review.game_title }}<br>
        {{ review.user_name }}<br>
        {{ review.headline }}<br>
        {{ review.review }}<br>
        {{ review.rating }}<br>
        {{ review.date }}<br>
    {% endfor %}

{% endblock %}
